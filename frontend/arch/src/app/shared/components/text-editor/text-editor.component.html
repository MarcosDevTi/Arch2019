<h3 id="focusBlur">Default editor with height of 200px - focused: {{ focused }}, blured: {{ blured }}</h3>

<form [formGroup]="editorForm" (ngSubmit)="onSubmit()">
  <quill-editor
    formControlName="editor"
    [modules]="config"
    [styles]="editorStyle"
    (onFocus)="focus($event)"
    (onEditorChanged)="changedEditor($event)"
    (onBlur)="blur($event)"
    (onEditorCreated)="created($event)"></quill-editor>
</form>



<div>control form: {{editorForm.get('editor').value}}</div>
